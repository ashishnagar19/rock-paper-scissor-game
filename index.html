<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Rock Paper Scissor Game
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">
            Rock Paper Scissor Game
        </div>
        <div class="main-content">
            5 Points Needed To Win The Game!<br>
            Choose your weapon
        </div>
        <div class="weapons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
            <h4>Win!</h4>
        </div>
        <div class="points">
            <div class="points-column player-points">
                <p class="p-points">0</p>
                <p>Player Points</p>
            </div>
            <div class="points-column computer-points">
                <p class="c-points">0</p>
                <p>Computer Points</p>
            </div>
        </div>
        <div class="result"></div>
        <div class = reload-btn>
            <button class="reload"></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
